name: libretto_canti
description: "Libretto digitale per i canti della parrocchia San Nicola da Bari"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  pdfx: 2.9.2
  url_launcher: ^6.1.12
  firebase_core: 4.2.0
  cloud_firestore: 6.0.3
  firebase_auth: 6.1.1
  firebase_messaging: 16.0.3
  google_sign_in: 7.2.0
  firebase_remote_config: ^6.1.0
  shared_preferences: ^2.1.1
  firebase_analytics: ^12.0.3
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  tutorial_coach_mark: ^1.3.3
  flutter_launcher_icons: ^0.14.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" # percorso della tua icona
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/canti_per_app.pdf
    - assets/images/sfondo.jpg
    - assets/images/logo.png
    
